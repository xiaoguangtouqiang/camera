<div class="page-content">
    <ul class="pagelist-wrapper">
        <div class="post-photo J-post-photo" ng-repeat="photo in vm.photos" data-postindex="0" data-type="multi-photo"
             data-url="{{photo.images[0].path}}" data-page="1"
             data-width="3200" data-height="2133" data-imgid="13600671"
             style="height: 311px; width: 414px; margin-bottom: 12px; display: inline-block; margin-left: 0px;">
            <img data-lazy-type="image" data-lazy-url="{{photo.images[0].path | imagePrefix}}"
                 style="background-color: #bfb081;" ng-src="{{photo.images[0].path|imagePrefix}}">
            <div class="post-info">
                <p>
                    <span class="post-title">  </span>
                    <span> 1张&nbsp; </span>
                </p>
                <p class="post-action">
                    <span>0评论 /</span>
                    <span>2喜欢</span>
                </p>
            </div>
        </div>
    </ul>
    <i class="icon-loading--yellow" style="display: none;"></i>
    <div class="pagelist-load-more" style="display: block;">加载更多</div>
    <i class="icon-end" style="display: none;"></i></div>
