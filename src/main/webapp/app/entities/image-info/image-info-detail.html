
<div>
    <h2><span>Image Info</span> {{vm.imageInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.imageInfo.path}}</span>
        </dd>
        <dt><span>Groupid</span></dt>
        <dd>
            <span>{{vm.imageInfo.groupid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="image-info-detail.edit({id:vm.imageInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
