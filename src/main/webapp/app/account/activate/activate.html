<div class="widget-dialog" id="login-dialog" style="z-index: 5; display: block;">
    <div class="dialog-wrapper" style="width: 420px; padding-bottom: 20px;">

        <div class="dialog-body">
            <div class="login-dialog-content register">
                <div class="group register">
                    <form name="registerForm" id="registerForm" class="dialog-form register-form" method="post">
                        <div class="dialog-title">
                            <h3 class="fl"> 激活账户</h3>
                        </div>
                        <jhi-alert></jhi-alert>
                        <div class="form-group">
                            <input type="text" name="login" class="J-mobile-input" data-invalid="true"
                                   required="" placeholder="昵称,至少三个字符，激活后不可修改"
                                   ng-focus="vm.focusEmail=false"
                                   ng-blur="vm.focusEmail=true" ng-minlength="3" ng-maxlength="50"
                                   ng-model="vm.registerAccount.login">
                        </div>

                        <div class="form-group register-captcha">
                            <input type="text" name="captcha_token" ng-model="vm.registerEmail"
                                   class="readonly-color"
                                   readonly>
                        </div>

                        <div class="login-line">
                            <button class="submit-btn" ng-click="vm.active()"
                                    ng-disabled="registerForm.login.$invalid">
                                激活
                            </button>
                        </div>

                        <div class="register-tips">
                            「激活」即代表你已经认真阅读并同意接受
                            <a href="//tuchong.com/info/terms/" target="_blank">用户协议</a>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
    <a class="dialog-close icon-close" data-close="dialog" ng-click="vm.cancel()"></a>
</div>
</div>
