<div class="main-zone">
    <web-upload></web-upload>
</div>
<div class="aside-zone">
    <form class="post-form" action="/rest/posts" method="POST">
        <input type="hidden" name="type" value="multi-photo">
        <label>标题</label>
        <input type="text" class="m-input" name="title" value="" autofocus="" autocomplete="off">
        <label>作品描述</label>
        <textarea class="m-input" name="content" placeholder="说说你的拍摄经历..."></textarea>
        <div class="widget-taginput">
            <label>标签<em>（输入标签内容回车即可添加标签）</em></label>
            <span class="tags-count">0/10</span>

            <div class="tags-wrap m-input">
                <input type="text" class="tag-input">
            </div>
            <label>常用标签</label>
            <div class="tags-mine">
                <a class="tag-item">人像</a>
                <a class="tag-item">风光</a>
                <a class="tag-item">色彩</a>
                <a class="tag-item">纪实</a>
                <a class="tag-item">城市</a>
                <a class="tag-item">旅行</a>
                <a class="tag-item">街拍</a>
                <a class="tag-item">建筑</a>
                <a class="tag-item">烟花</a>
                <a class="tag-item">桥梁</a>
                <a class="tag-item">旋梯</a>
                <a class="tag-item">城堡</a>
                <a class="tag-item">车站</a>
                <a class="tag-item">塔</a>
                <a class="tag-item">帆船</a>
                <a class="tag-item">许愿池</a>
                <a class="tag-item">鸟群</a>
            </div>
            <label>推荐标签</label>
            <div class="tags-recommend">
                <a class="tag-item">人像</a>
                <a class="tag-item">风光</a>
                <a class="tag-item">街拍</a>
                <a class="tag-item">城市</a>
                <a class="tag-item">旅行</a>
                <a class="tag-item">纪实</a>
                <a class="tag-item">色彩</a>
                <a class="tag-item">手机</a>
                <a class="tag-item">黑白</a>
                <a class="tag-item">胶片</a>
                <a class="tag-item">抓拍</a>
            </div>
        </div>
        <label>版权</label>
        <div class="is-select" name="copyright"><a class="placeholder">原创,CC协议共享(署名-非商业性使用-相同方式共享)</a><ul class="option-list"><li class="option-item" data-value="">非原创</li><li class="option-item" data-value="nb">原创,CC0协议共享(非署名)</li><li class="option-item" data-value="by">原创,CC协议共享(署名)</li><li class="option-item" data-value="by,nc">原创,CC协议共享(署名-非商业性使用)</li><li class="option-item" data-value="by,nd">原创,CC协议共享(署名-禁止演绎)</li><li class="option-item" data-value="by,sa">原创,CC协议共享(署名-相同方式共享)</li><li class="option-item" data-value="by,nc,nd">原创,CC协议共享(署名-非商业性使用-禁止演绎)</li><li class="option-item" data-value="by,nc,sa">原创,CC协议共享(署名-非商业性使用-相同方式共享)</li></ul></div>
        <input type="submit" class="publish-btn" value="发布">
    </form>
</div>
